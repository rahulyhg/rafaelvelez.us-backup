<div class="spacer100"></div>
<div class="container">
    <div class="row">
        <div class="col-sm-offset-2 col-sm-8">
            <div class="row">
                <div class="col-sm-12">
                    <div class="thumbnail">
                        <div class="row">
                            <div class="col-sm-offset-1 col-sm-10">
                                <tabset type="pills">
                                    <tab heading="Login"  >
                                        <div class="spacer20"></div>
                                        <form class="form-horizontal animated fadeIn" role="form" id="frm_login" name="form1" >
                                            <div class="form-group">
                                                <input name="login_username" id="login_username" type="email"  class="form-control" placeholder="Email" ng-model="user.email" required>
                                            </div>
                                            <div class="form-group">
                                                <input name="login_pass" id="login_pass" type="password"  class="form-control" placeholder="Password" ng-model="user.password" required>
                                            </div>
                                            <div class="form-group">
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox"> Remember me
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <button class="btn btn-success" type="submit" ng-click="login(user)" ng-disabled="form1.$invalid">Sign in</button>
                                                <p>{{ msgtxt }}</p>
                                            </div>
                                        </form>
                                    </tab>
                                    <tab heading="Register" >
                                        <div class="spacer20"></div>
                                        <form class="form-horizontal animated fadeIn" role="form" id="frm_register" name="form2">
                                            <div class="form-group">
                                                <input name="full_name" id="full_name" type="text"  class="form-control" placeholder="Full Name" ng-model="newUser.name" required>
                                            </div>
                                            <div class="form-group">
                                                    <input name="login_username" id="login_username" type="email"  class="form-control" placeholder="Email" ng-model="newUser.email" required>
                                            </div>
                                            <div class="form-group">
                                                    <input name="login_pass" id="login_pass" type="password"  class="form-control" placeholder="Password" ng-model="newUser.password" required>
                                            </div>
                                            <div class="form-group">
                                                    <button class="btn btn-success" type="submit" ng-click="register(newUser)" ng-disabled="form2.$invalid">Register</button>
                                            </div>
                                            <div class="form-group">
                                            </div>
                                        </form>
                                    </tab>
                                </tabset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>  
        </div>
    </div>
</div>
<div class="spacer100"></div>
