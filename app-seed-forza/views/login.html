<div class="verticalcenter">
    <a href="#/"><img src="assets/img/logo-big.png" alt="Logo" class="brand" /></a>
    <div class="panel panel-primary">
        <div class="panel-body">
            <h4 class="text-center" style="margin-bottom: 25px;">Log in to get started or <a href="#/signup">Sign Up</a></h4>
            <form action="#" class="form-horizontal" style="margin-bottom: 0px !important;" name="form1">
                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="email" class="form-control" id="login_username" placeholder="Email" ng-model="user.email" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input name="login_pass" id="login_pass" type="password"  class="form-control" placeholder="Password" ng-model="user.password" required>
                        </div>
                    </div>
                </div>
                <div class="clearfix">
                    <div class="pull-right"><label><input type="checkbox" style="margin-bottom: 20px" checked=""> Remember Me</label></div>
                </div>
            </form>
            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)"><span ng-bind-html="alert.msg | safe_html"></span></alert>
        </div>
        <div class="panel-footer">
            <a href="#/forgot_pw" class="pull-left btn btn-link" style="padding-left:0">Forgot password?</a>

            <div class="pull-right">
                <a href="#/login" class="btn btn-primary" ng-click="login(user)" ng-disabled="form1.$invalid">Log In</a>
                
            </div>
        </div>
    </div>
</div>
