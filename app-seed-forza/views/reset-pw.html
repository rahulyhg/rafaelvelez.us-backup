<div class="verticalcenter">
    <a href="#/"><img src="assets/img/logo-big.png" alt="Logo" class="brand" /></a>
    <div class="panel panel-primary">
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)"><span ng-bind-html="alert.msg | safe_html"></span></alert>
    </div>
    
    <div ng-show="validRequest" class="panel panel-primary">
        <div class="panel-body">
            <h4 class="text-center" style="margin-bottom: 25px;">Change your password</h4>
            <form action="#" class="form-horizontal" style="margin-bottom: 0px !important;" name="form5">
                <input type=hidden name=reset_code value="{{newPassword.reset_code}}">
                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input name="login_pass" id="signup_pass" type="password"  class="form-control" placeholder="Password" ng-model="newPassword.password" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input name="login_pass" id="signup_pass_confirm" type="password"  class="form-control" placeholder="Repeat Password" ng-model="newPassword.password_confirm" required>
                        </div>
                    </div>
                </div>
            </form>
            
        </div>
        <div class="panel-footer">
            <a href="#/login" class="pull-left btn btn-link" style="padding-left:0">Back to Login</a>
            <div class="pull-right">
                <a href="#/reset_pw/{{newPassword.reset_code}}" class="btn btn-success" ng-click="changePw(newPassword)" ng-disabled="!isValidForm(newPassword)">Change Password</a>
            </div>
        </div>
    </div>
</div>
